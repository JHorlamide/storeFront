<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Django Templates</title>
	</head>

	<body>
		{%if name%}
			<h1>Hello {{name}}</h1>
		{%else%}
			<h2>Django ORM</h2>
		{%endif%}

		<ul>
			{% for product in products %}
				<li>{{ product.title }}
			{% endfor %}
		</ul>
	</body>
</html>
